{% extends "reviews/base.html" %}

{% block title %}All Reviews{% endblock %}

{% block content %}
    <h1>All Reviews</h1>
    <ul>
    {% for review in reviews %}
        <li>
        <div class="review">
            <p>{{ review.user_name }} (Rating: {{ review.rating }})</p>
        </div>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
